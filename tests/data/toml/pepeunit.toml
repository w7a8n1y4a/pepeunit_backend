[general]
name = "WiFi Temp Sensor ds18b20"
description = "Отправляет в топик current_temp/pepeunit значения датчика температуры ds18b20"
language = "Micropython"
hardware = ["esp8266", "ds18b20", "резистор 4.7кОм", "wires"]
firmware = [
  {name = "ESP8266_GENERIC-v1.26.1-PEPEUNIT-v0.10.0.bin", link = "https://git.pepemoss.com/pepe/pepeunit/libs/pepeunit_micropython_client/-/package_files/43/download"}
]
stack = ["pepeunit_micropython_client"]
version = "0.0.0"
license = "AGPL v3 License"
authors = [
    {name = "Ivan Serebrennikov", email = "admin@silberworks.com"}
]

[images]
schema = "https://i.ibb.co/PcjGvXQ/wifi-temp-sensor.png"
test = "https://i.ibb.co/PcjGvXQ/wifi-temp-sensor.png"

[files]
"Прошивка ESP8266_GENERIC-v1.26.1-PEPEUNIT-v0.10.0.bin" = "https://git.pepemoss.com/pepe/pepeunit/libs/pepeunit_micropython_client/-/package_files/43/download"
"Ещё одна прошивка ESP8266_GENERIC-v1.26.1-PEPEUNIT-v0.10.0.bin для теста работы генератора" = "https://git.pepemoss.com/pepe/pepeunit/libs/pepeunit_micropython_client/-/package_files/43/download"

[physical_io]
"client.settings.DS18B20_PIN_NUM" = "Цифровое значение температуры от датчика ds18b20"

[env_description]
WIFI_SSID = "Имя сети WiFi"
WIFI_PASS = "Пароль от сети WiFi"
PUBLISH_SEND_INTERVAL = "Частота публикации данных в current_temp/pepeunit (сек)"
DS18B20_PIN_NUM = "Номер пина для датчика ds18b20"

[topic_assignment]
"current_temp/pepeunit" = "Текущая температура в текстовом формате (например, 27.5)"

[work_algorithm]
steps = [
  "Подключение к `WiFi`",
  "Инициализация датчика `ds18b20`",
  "Подключение к `MQTT` Брокеру",
  "Каждые `PUBLISH_SEND_INTERVAL` секунд публикуются сообщения в `current_temp/pepeunit`"
]

[installation]
steps = [
  "Установите образ `Micropython` на физическое устройство",
  "Загрузите файлы из архива скачанного с инстанса `Pepeunit` на физическое устройство"
]